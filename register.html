<body>
    
    <h1>Register Page:</h1>
<h2>Please fill this form to contact an account. </h2>
<form>
    <label for="username">username:</label>
    <input type="text" placeholder="Enter your name" id="username" name="username"/>
    <br/>
    <br/>
    <label for="email">email:</label>
    <input type="email" placeholder="Enter your email" id="email" name="email"/>
    <br/>
    <br/>
    <label for="password">password</label>
    <input type="password" placeholder="Enter your password" id="password" name="password"/>
    <br/>
    <br/>
    <label for="confirmed password">Connfirmed password</label>
    <input type="password" placeholder="Enter your confirmed password" id=" comnfirmed password" name="Connfirmed password"/>
    <br/>
    <br/>
    <label for="phonenumber">phone number:</label>
    <input type="number" placeholder="123-456-789" id="phonenumber" name="phonenumber"/>
    <br/>
    <br/>
    <label>gender:</label>
    <input type="radio" name="gender" value="male"/><label>male</label>
    <input type="radio" name="gender" value="female"/><label>female</label>
    <br/>
    <br/>
    <input type="submit"/>
</form>
</body>
